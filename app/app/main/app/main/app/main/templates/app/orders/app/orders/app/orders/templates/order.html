<!DOCTYPE html>
<html>
<head>
    <title>Order Karaoke MP3</title>
</head>
<body>
    <h2>Order your Karaoke MP3</h2>
    <form method="post">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>YouTube Link (or music file URL):</label><br>
        <input type="url" name="youtube" required><br><br>
        <label>Country:</label><br>
        <input type="text" name="country" required><br><br>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
